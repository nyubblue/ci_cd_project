version: 2.1
commands:
  print_pipeline_id:
    parameters:
      id:
        type: string
        default: "Default"
    steps:
    - run: echo << parameters.id >>
jobs:
  print_hello:
    docker:
    - image: circleci/node:13.8.0
    steps:
    - print_pipeline_id
  print_error:
    docker:
    - image: circleci/node:13.8.0
    steps:
    - run: echo "On Fail!"

workflows:
  print_workflow:
    jobs:
    - print_hello
    - print_error
