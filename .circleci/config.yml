version: 2.1
jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    environment:
      - CIRCLE_COMPARE_URL: << pipeline.project.git_url >>/compare/<< pipeline.git.base_revision >>..<<pipeline.git.revision>>
    working_directory: ~/main
    steps:
      - run:
          name: Run hello
          command: |
            echo "This is pipeline ID << pipeline.id >>"
            echo $MY_ENV_VR
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: Run World
          command: |
            echo " World!"

workflows:
  default:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
